name: Main CI workflow
# Note: If the workflow name is changed, the CI badge URL in the README must also be updated

on:
  push:       # Push trigger runs on any pushed branch.
  schedule:   # Scheduled trigger runs on the latest commit on the default branch.
    - cron:  '0 22 * * *'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: false
      - name: Build and lint
        # Linting job should be run on the latest Ubuntu release that we can support
        run: |
          docker run \
              --volume $PWD:/host \
              --workdir /host/continuous-integration/linux \
              --env "PYTHONDONTWRITEBYTECODE=1" \
              ubuntu:23.10  \
              bash -c "./setup.sh && ./build.sh && ./lint.sh"
      - name: Notify Teams
        if: ${{ failure() && github.ref == 'refs/heads/master' }}
        env:
          CI_FAILURE_TEAMS_HOOK: ${{ secrets.CI_FAILURE_TEAMS_HOOK }}
        run: python continuous-integration/notification/notify_teams.py --status ${{ job.status }}

  create-source-distribution:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: false
      - name: Create source distribution
        run: |
          docker run \
              --volume $PWD:/host \
              --workdir /host/continuous-integration/linux \
              --env "PYTHONDONTWRITEBYTECODE=1" \
              ubuntu:20.04 \
              bash -c "./setup.sh && ./create-source-distribution.sh"
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: source-distribution
          path: dist/zivid*.tar.gz
          retention-days: 1
      - name: Notify Teams
        if: ${{ failure() && github.ref == 'refs/heads/master' }}
        env:
          CI_FAILURE_TEAMS_HOOK: ${{ secrets.CI_FAILURE_TEAMS_HOOK }}
        run: python continuous-integration/notification/notify_teams.py --status ${{ job.status }}
  create-linux-binary-distribution:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pythonabi: ["cp38", "cp310", "cp311"]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: false
      - name: Create binary distribution
        run: |
          docker run \
              --volume $PWD:/host \
              --workdir /host/continuous-integration/linux \
              --env "PYTHONDONTWRITEBYTECODE=1" \
              quay.io/pypa/manylinux_2_28_x86_64 \
              bash -c "platform-dependent/manylinux/setup.sh && platform-dependent/manylinux/create_wheel.sh ${{ matrix.pythonabi }}"
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bdist-manylinux-${{matrix.pythonabi}}
          path: dist/zivid*.whl
          retention-days: 1
      - name: Notify Teams
        if: ${{ failure() && github.ref == 'refs/heads/master' }}
        env:
          CI_FAILURE_TEAMS_HOOK: ${{ secrets.CI_FAILURE_TEAMS_HOOK }}
        run: python continuous-integration/notification/notify_teams.py --status ${{ job.status }}
