  test-linux-source-distribution:
    needs: create-source-distribution
    runs-on: ubuntu-latest
    # Build & test job should be run on:
    # - All Ubuntu versions officially supported by Zivid SDK
    # - All (not end-of-life) Ubuntu versions newer than the latest LTS
    # - The three latest Fedora releases that we can support
    strategy:
      matrix:
        os:
          - ubuntu:20.04
          - ubuntu:22.04
          - ubuntu:23.04
          - ubuntu:23.10
          - fedora:37
          - fedora:38
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: source-distribution
          path: dist
      - name: Install from source-distribution and test
        run: |
          docker run \
              --volume $PWD:/host \
              --workdir /host/continuous-integration/linux \
              --env "PYTHONDONTWRITEBYTECODE=1" \
              ${{matrix.os}} \
              bash -c "./setup.sh && ./build-and-install-source-distribution.sh && ./test.sh"
      - name: Notify Teams
        if: ${{ failure() && github.ref == 'refs/heads/master' }}
        env:
          CI_FAILURE_TEAMS_HOOK: ${{ secrets.CI_FAILURE_TEAMS_HOOK }}
        run: python continuous-integration/notification/notify_teams.py --status ${{ job.status }}
  test-linux-binary-distribution:
    needs: create-linux-binary-distribution
    runs-on: ubuntu-latest
    # Build & test job should be run on:
    # - All Ubuntu versions officially supported by Zivid SDK
    # - All (not end-of-life) Ubuntu versions newer than the latest LTS
    # - The three latest Fedora releases that we can support
    strategy:
      matrix:
        include:
          - os: ubuntu:20.04
            pythonabi: cp38
          - os: ubuntu:22.04
            pythonabi: cp310
          - os: ubuntu:23.04
            pythonabi: cp311
          - os: ubuntu:23.10
            pythonabi: cp311
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: bdist-manylinux-${{ matrix.pythonabi }}
          path: dist
      - name: Install and test binary distribution
        run: |
          docker run \
              --volume $PWD:/host \
              --workdir /host/continuous-integration/linux \
              --env "PYTHONDONTWRITEBYTECODE=1" \
              ${{matrix.os}} \
              bash -c "./install-binary-distribution-with-bundled-sdk.sh && ./test.sh"
